<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <p>Get your tickets here!</p>
      <form id="booking">
        <div class="form-group">
          <select id="movie">
            <option value="bugsLife">A Bug's Life</option>
            <option value="countOfMonteCristo">The Count of Monte Cristo</option>
            <option value="jurassicPark">Jurassic Park</option>
            <option value="legoNinja">The Lego Ninjago Movie</option>
          </select>
        </div>
        <div class="form-group">
          <select id="time">
            <option value="matinee">10:00am</option>
            <option value="matinee">11:30am</option>
            <option value="matinee">1:00pm</option>
            <option value="regular">6:00pm</option>
            <option value="regular">7:00pm</option>
            <option value="regular">8:00pm</option>
          </select>
        </div>
        <div class="form-group">
          <select id="3D">
            <option value="true">3D</option>
            <option value="false">Normal</option>
          </select>
        </div>
        <div class="form-group">
          <select id="age">
            <option value="adult">Adult</option>
            <option value="child">Child (under 12)</option>
            <option value="senior">Senior (over 65)</option>
            <option value="veteran">Veteran (with ID)</option>
          </select>
        </div>

        <button type="submit" name="button">Purchase Tickets</button>
      </form>

      <h2 class="output"></h2>
      <p class="output"></p>

    </div>
  </body>
</html>
